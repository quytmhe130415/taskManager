<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
</head>
<body style="background-color: #4b4b4b;">
    <div style="margin-left: 150px;">
        <label for="file"><p style="color: brown; font-size: 50px;">Loading...</p></label>  <br>
        <label class='ram'>Ram use: </label><span id = 'ramUse' class="ram"></span> <br>
        <span class="rameUR">Ram use progress: </span>
        <progress id="proRam" value="0" max="100"></progress><br>
        <label class="ram">Ram free: </label><span id = 'ramFree' class="ram"></span> <br>
        <span class="rameUR">Ram free progress: </span>
        <progress id="proRamFree" value="0" max="100"></progress><br>
        <span class="rameUR">CPU progress:</span><span id='infoCpu' class="rameUR"></span>
        <progress id="proCpu" value="0" max="100"></progress>
    </div>
    <h1 style="display: block; text-align: center; color: #f7f1e3;">List Task Manager</h1>
    <div id='list'>
        <table id="taskManager">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>End Task</th>
            </tr>
          </table>
     </div>
      <script src="child.js"></script>
      <script  src="test.js"></script>
</body>
</html>
